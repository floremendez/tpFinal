<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Listado de Géneros</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">

</head>
<body class="bg-light text-dark">

    <div class="container py-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="text-primary">Listado de Géneros</h2>
            <a th:href="@{/generos/nuevo}" class="btn btn-success">Agregar Género</a>
        </div>

        <div class="card shadow-sm">
            <div class="card-body">
                <table class="table table-hover align-middle mb-0">
                    <thead class="table-primary">
                        <tr>
                            <th>Nombre</th>
                            <th style="width: 150px;">Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="genero : ${generos}">
                            <td th:text="${genero.nombre}">Nombre del género</td>
                            <td>
                                <div class="d-flex gap-2">
                                    <a th:href="@{/generos/editar/{id}(id=${genero.id})}" class="btn btn-sm btn-outline-primary">Editar</a>
                                    <button type="button" th:onclick="eliminar([[${genero.id}]])" class="btn btn-sm btn-outline-danger">Eliminar</button>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script> 
    <script src="/js/funcionesGenero.js"></script>

</body>
</html>
