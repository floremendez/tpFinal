<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Listado de Géneros</title>
    <link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>
<body>
<nav class="navbar navbar-light bg-light mb-4">
  <div class="container">
    <span class="navbar-brand mb-0 h1 fw-bold ">Gestión de Películas</span>
  </div>
</nav>
<div class="container mt-5 mb-8">
    <div class="card p-4">
        <h1 class="mb-4">Listado de Géneros</h1>

        <!-- Botones -->
        <div class="btn-group mb-4">
            <a th:href="@{/generos/nuevo}" class="btn btn-primary">Agregar Género</a>
            <a th:href="@{/peliculas}" class="btn btn-outline-primary">Ir a Películas</a>
        </div>

        <!-- Tabla de géneros -->
        <table class="table table-bordered align-middle">
            <thead class="table-light">
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th class="text-center">Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="genero : ${generos}">
                    <td th:text="${genero.id}"></td>
                    <td th:text="${genero.nombre}"></td>
                    <td class="text-center">
                        <div class="btn-group">
                            <a th:href="@{/generos/editar/{id}(id=${genero.id})}" class="btn btn-outline-primary btn-sm">Editar</a>
                            <a th:href="@{/generos/eliminar/{id}(id=${genero.id})}" class="btn btn-outline-danger btn-sm">Eliminar</a>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
<footer class="bg-light text-center fw-bold   py-3 mt-5">
    Florencia Mendez - 2025
</footer>

</body>
</html>
