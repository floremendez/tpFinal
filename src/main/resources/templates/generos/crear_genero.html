<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Crear Género</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>

<body>
    <nav class="navbar navbar-light bg-light mb-4">
        <div class="container">
            <span class="navbar-brand mb-0 h1 fw-bold ">Gestión de Películas</span>
        </div>
    </nav>
    <div class="container mt-5">
        <h1>Agregar Género</h1>
        <div class="card p-4">
            <form th:action="@{/generos}" th:object="${genero}" method="post">
                <div class="mb-3 text-start">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" id="nombre" th:field="*{nombre}" class="form-control" required />
                    <p class="text-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></p>
                </div>

                <div class="btn-group">
                    <button type="submit" class="btn btn-primary">Guardar</button>
                    <a th:href="@{/generos}" class="btn btn-outline-primary">Cancelar</a>
                </div>
            </form>
        </div>
    </div>
    <footer class="bg-light text-center fw-bold   py-3 mt-5">
        Florencia Mendez - 2025
    </footer>

</body>

</html>
