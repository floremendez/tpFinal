<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Crear Película</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css}" />
</head>
<body class="container mt-5">

    <h1 class="mb-4" th:text="${pelicula.id != null} ? 'Editar Película' : 'Crear Nueva Película'"></h1>

    <div class="card p-4">
        <form th:object="${pelicula}"
              th:action="${pelicula.id} != null ? @{'/peliculas/' + ${pelicula.id}} : @{/peliculas}"
              method="post">
              
            <div class="mb-3">
                <label for="titulo" class="form-label">Título:</label>
                <input type="text" id="titulo" th:field="*{titulo}" class="form-control" required />
            </div>

            <div class="mb-3">
                <label for="director" class="form-label">Director:</label>
                <input type="text" id="director" th:field="*{director}" class="form-control" required />
            </div>

            <div class="mb-3">
                <label for="protagonista" class="form-label">Protagonista:</label>
                <input type="text" id="protagonista" th:field="*{protagonista}" class="form-control" required />
            </div>

            <div class="mb-3">
                <label for="anio" class="form-label">Año:</label>
                <input type="number" id="anio" th:field="*{anio}" class="form-control" required />
            </div>

            <div class="mb-3">
                <label for="genero" class="form-label">Género:</label>
                <select id="genero" th:field="*{genero.id}" class="form-select" required>
                    <option value="" disabled selected>Seleccione un género</option>
                    <option th:each="genero : ${generos}"
                            th:value="${genero.id}"
                            th:text="${genero.nombre}">
                    </option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary">Guardar</button>
            <a th:href="@{/peliculas}" class="btn btn-secondary ms-2">Volver al listado</a>
        </form>
    </div>

</body>
</html>
