<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Crear Película</title>
    <link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>

<body>
<nav class="navbar navbar-light bg-light mb-4">
  <div class="container">
    <span class="navbar-brand mb-0 h1 fw-bold ">Gestión de Películas</span>
  </div>
</nav>
    <div class="container mt-5">
        <h1 class="mb-4" th:text="${pelicula.id != null} ? 'Editar Película' : 'Crear Nueva Película'"></h1>

        <div class="card p-4">
            <form th:object="${pelicula}"
                th:action="${pelicula.id} != null ? @{'/peliculas/' + ${pelicula.id}} : @{/peliculas}" method="post">

                <!-- Título -->
                <div class="mb-3 text-start">
                    <label for="titulo" class="form-label">Título:</label>
                    <input type="text" id="titulo" th:field="*{titulo}" class="form-control" required />
                    <p class="text-danger" th:if="${#fields.hasErrors('titulo')}" th:errors="*{titulo}"></p>
                </div>

                <!-- Director -->
                <div class="mb-3 text-start">
                    <label for="director" class="form-label">Director:</label>
                    <input type="text" id="director" th:field="*{director}" class="form-control" required />
                    <p class="text-danger" th:if="${#fields.hasErrors('director')}" th:errors="*{director}"></p>
                </div>

                <!-- Protagonista -->
                <div class="mb-3 text-start">
                    <label for="protagonista" class="form-label">Protagonista:</label>
                    <input type="text" id="protagonista" th:field="*{protagonista}" class="form-control" required />
                    <p class="text-danger" th:if="${#fields.hasErrors('protagonista')}" th:errors="*{protagonista}"></p>
                </div>

                <!-- Año -->
                <div class="mb-3 text-start">
                    <label for="anio" class="form-label">Año:</label>
                    <input type="number" id="anio" th:field="*{anio}" class="form-control" min="1888" max="2100"
                        required />
                    <p class="text-danger" th:if="${#fields.hasErrors('anio')}" th:errors="*{anio}"></p>
                </div>


                <!-- Género -->
                <div class="mb-3 text-start">
                    <label for="genero" class="form-label">Género:</label>
                    <select id="genero" th:field="*{genero.id}" class="form-select" required>
                        <option value="" disabled selected>Seleccione un género</option>
                        <option th:each="genero : ${generos}" th:value="${genero.id}" th:text="${genero.nombre}">
                        </option>
                    </select>
                    <p class="text-danger" th:if="${#fields.hasErrors('genero')}" th:errors="*{genero}"></p>
                </div>

                <!-- Botones -->
                <div class="btn-group">
                    <button type="submit" class="btn btn-primary">Guardar</button>
                    <a th:href="@{/peliculas}" class="btn btn-outline-primary">Volver al listado</a>
                </div>
            </form>
        </div>
    </div>
<footer class="bg-light text-center fw-bold   py-3 mt-5">
    Florencia Mendez - 2025
</footer>

</body>

</html>
